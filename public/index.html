<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->

      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">    
  
      <!--Font-awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
       <div class="logo">
         <span>tweeter</span>
       </div>
      
      <ul class="nav-links">
        <li>Write a new tweet</li>
        <li> <i class="fas fa-angle-double-down"></i></li>
      </ul>
      
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Farishta</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" >
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <div class="userInput">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"  ></textarea>
          </div>
          
          <div class="submit">
            <button type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <div class="tweet-submitted">

          
          <article>
             <h5 > Rhonda Jones</h5>
             <h6>@MrsJacobs</h6>
          <p name="text" id="tweet-one" > Hello World!</p>
          </article>
          <article>


          </article>

          <h5 > Newton </h5>
          <h6>@SirIsaac</h6>
          <p name="text" id="tweet-two" > If i have seen further it is by standing on the shoulder of giants</p>

       

      </section>
    </main>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
