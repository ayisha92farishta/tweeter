<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- viewport meta tag -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">    
  
      <!--Font-awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-msg.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    

    <!-- App JS -->


     

    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/hover-textarea.js"></script>


    
   <!-- time ago -->


     <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
       <div class="logo">
         <span>tweeter</span>
       </div>
      
      <ul class="nav-links">
        <li>Write a new tweet</li>
        <li> <i id="down-arrow" class="fas fa-angle-double-down"></i></li>
      </ul>
      
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Farishta</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->

    <main class="container">
      <!-- New tweet input area -->
      <section class="new-tweet" >
        
        <!-- form for new tweet input and submit         -->
        <form action="/tweets" method="POST">
          
          <!-- error message -->
        
          <div class="error-msg">
            <span class="error-text"></span>
          </div>


          <div class="userInput">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" type='text' required minlength="1"></textarea>
            
          </div>
          
          
          <div class="submit">
            <button type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <!-- Display of tweets previously submitted -->

        <div id="tweet-submitted">
         

          
        </div>  
      </section>
    </main>
    


  </body>
</html>
