<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">    
  
      <!--Font-awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
       <div class="logo">
         <span>tweeter</span>
       </div>
      
      <ul class="nav-links">
        <li>Write a new tweet</li>
        <li> <i class="fas fa-angle-double-down"></i></li>
      </ul>
      
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Farishta</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->

    <main class="container">
      <!-- New tweet input area -->
      <section class="new-tweet" >
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="POST">
          <div class="userInput">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"  ></textarea>
          </div>
          
          <div class="submit">
            <button type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <!-- Display of tweets previously submitted -->

        <div class="tweet-submitted">
         
          <article>
            <header>
              <h4><i class="fas fa-user-alt"></i> Rhonda Jones</h4>
              <h4 class="account-name">@MrsJacobs</h4>
            </header>
            <p name="text" class="tweet" > Hello World!</p>
            <footer>
              <h6>10 days ago</h6>
              <ul>
                <li><i class="fas fa-flag"></i></li>
                <li><i class="fas fa-retweet"></i></li>
                <li><i class="far fa-heart"></i></li>
              </ul>
            </footer>
          </article>
          <article>
           <header>
            <h4 ><i class="fas fa-user-alt"></i> Newton </h4>
             <h4 class="account-name">@SirIsaac</h4>
           </header>
             <p name="text" class="tweet" > If i have seen further it is by standing on the shoulder of giants</p>
             <footer>
              <h6>10 days ago</h6>
              <ul>
                <li><i class="fas fa-flag"></i></li>
                <li><i class="fas fa-retweet"></i></li>
                <li><i class="far fa-heart"></i></li>
              </ul>
             </footer>
          </article>
        </div>  
      </section>
    </main>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
